<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook log in</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="root">
        <div class="left">
            <div>
                <img src="images/fb-logo.svg" class="logo-img">
            </div>
            <div class="motto">
                <label class="fb-motto">
                    Facebook helps you connect and share with the people in your life.
                </label>
            </div>
        </div>
        <div class="right">
            <div class="login-main">
                <form class="login-form">
                    <input class="login-box" type="text" placeholder="Email address or phone number">
                    <input class="login-box" type="password" placeholder="Password">
                    <input class="login-button" type="button" value="Log In">
                
                <div class="forgotten-div">
                    <a class="forgotten-link" href="index.html">Forgotten password ?</a>
                </div>
                <div class="border"></div>
                    <input class="new-button" type="button" value="Create New Acccount">
                </form>
            </div>

        </div>
    </div>


</body>

</html>
