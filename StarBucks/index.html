<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style.css" type="text/css" />
  </head>
  <body>
    <header class="header">
      <div class="top-line"></div>
      <img src="logo.png" class="logo" alt="" />
      <button class="find-store">
        <img src="loc.png" />
        <p>Find A Store</p>
      </button>
      <nav class="dropdown">
        <button class="nav-button">COFFEE</button>
        <button class="nav-button">MENU</button>
        <button class="nav-button">COFFEE HOUSE</button>
        <button class="nav-button">RESPONSIBILITY</button>
        <button class="nav-button">REWARDS</button>
        <button class="nav-button">CAREERS</button>
        <button class="nav-button">STARBUCKS SEASON'S GIFTING</button>
        <button class="nav-button">STARBUCKS DELIVERS</button>
        <button class="nav-button">ABOUT US</button>
      </nav>
    </header>
    <article>
      <div class="ctr1"></div>
      <div class="ctr2"></div>
      <div class="ctr3"></div>
      <div class="ctr4"></div>
      <div class="ctr5"></div>
      <div class="ctr6"></div>
      <div class="ctr7">
        <div class="img">
          <img src="ctr7.png" alt="" />
        </div>
        <div class="text">
          <h1>LET US DELIGHT YOU.</h1>
          <p>
            Delicious, handcrafted beverages and great-tasting food. The secret
            to making life better.
          </p>
        </div>
      </div>
      <div class="ctr8">
        <div class="text">
          <h1>OPPORTUNITY</h1>
          <p>To be more than an employee, to be a partner.</p>
        </div>
        <div class="img">
          <img src="ctr8.png" alt="" />
        </div>
      </div>
    </article>
    <footer>
      <div class="footer-top">
        <div class="fb"><img src="fb-logo.png" alt=""></div>
        <div class="twitter"><img src="twit-logo.png" alt=""></div>
        <div class="insta"><img src="insta-logo.png" alt=""></div>
      </div>
    </footer>


  </body>
</html>
