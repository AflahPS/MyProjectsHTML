<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="main-image">
        <div class="main-grad">
            <div class="header">
                <div class="logo">
                    <img class="logo-img" src="images/Netflix-Logo.svg" alt="">
                </div>
                <div class="sign-button">
                    <button class="sign-in">Sign In</button>
                </div>
                <div class="lang-list">
                    <select class="lang-li">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                </div>
            </div>
            <div class="mid-content">
                <h1>
                    Unlimited movies, TV
                    <br> shows and more.
                </h1>
                <br>
                <h2>
                    Watch anywhere. Cancel anytime.
                </h2>
                <br>
                <h3>
                    Ready to watch?
                    Enter your email to create or
                    restart your membership.
                </h3>
                <br>
               
            </div>
            <div class="sign-div">
                <input class="sign-email" type="email" placeholder="Email address">
            </div>
            <div class="get-start">
                <button class="gs-button">
                    <span class="span1">Get Started</span> 
                    <span class="span2">></span>
                </button>
            </div>
           

        </div>
    </div>
</body>

</html>
